  <script>
    Opentip.debug = true;
    Opentip.adapter.domReady(function() {

      Opentip.styles.test = {
        target: true,
        stem: true,
        // stemLength: 6,
        // borderWidth: 1,
        showOn: "creation",
        // hideOn: "click"
        hideTrigger: "closeButton",
        // closeButtonRadius: 7,
        // closeButtonOffset: [ -5, 0 ],

        // closeButtonCrossSize: 5
      }
      // window.x=$(".opentip-test2").opentip("Hallo test", { target: true, tipJoint: "right", borderWidth: 0  })


      var element = document.querySelector(".opentip-test")


      window.x= new Opentip(element, "Hallo test", { style: "test", tipJoint: "top" })
      window.x= new Opentip(element, "Hallo test", { style: "test", tipJoint: "top right" })
      window.x= new Opentip(element, "Hallo test", { style: "test", tipJoint: "right"  })
      window.x= new Opentip(element, "Hallo test", { style: "test", tipJoint: "bottom right" })
      window.x= new Opentip(element, "Hallo test", { style: "test", tipJoint: "bottom" })
      window.x= new Opentip(element, "Hallo test", { style: "test", tipJoint: "bottom left" })
      window.x= new Opentip(element, "Hallo test", { style: "test", tipJoint: "left" })
      window.x= new Opentip(element, "Hallo test", { style: "test", tipJoint: "top left" })

      window.x= new Opentip(element, "Hallo test", { style: "dark", hideDelay: 0.5, tipJoint: "left", stem: true, borderWidth: 2})

      var element = document.querySelector(".opentip-test2")
      window.x= new Opentip(element, "Hallo test", { style: "dark", stem: true, target: true, delay: 0, showEffect: false, hideDelay: 0, hideEffectDuration: 3 })

      window.x= new Opentip(element, "Hallo test bla test bl<br />kjsdlfksjdlf", { style: "dark", hideTrigger: "closeButton", stem: true, tipJoint: "top right", target: true, delay: 0, hideDelay: 0, showOn: "creation", borderRadius: 15 })
    });
  </script>
