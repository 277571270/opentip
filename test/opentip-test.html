<!doctype html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="lib/mocha.css" />
  <script src="lib/ender.js"></script>
  <script src="../lib/opentip.js"></script>
  <script src="../lib/adapter.ender.js"></script>
  <script>
    Opentip.debug = true;
    $.domReady(function() {

      Opentip.styles.test = {
        target: true,
        stem: true,
        stemLength: 5,
        borderWidth: 1,
        showOn: "creation",
        // hideOn: "click"
        hideTrigger: "closeButton",
        closeButtonRadius: 10,
        closeButtonOffset: [ 0, 10 ]
      }
      // window.x=$(".opentip-test2").opentip("Hallo test", { target: true, tipJoint: "right", borderWidth: 0  })

      window.x=$(".opentip-test").opentip("Hallo test", { style: "test", tipJoint: "top" })
      window.x=$(".opentip-test").opentip("Hallo test", { style: "test", tipJoint: "top right" })
      window.x=$(".opentip-test").opentip("Hallo test", { style: "test", tipJoint: "right"  })
      window.x=$(".opentip-test").opentip("Hallo test", { style: "test", tipJoint: "bottom right" })
      window.x=$(".opentip-test").opentip("Hallo test", { style: "test", tipJoint: "bottom" })
      window.x=$(".opentip-test").opentip("Hallo test", { style: "test", tipJoint: "bottom left" })
      window.x=$(".opentip-test").opentip("Hallo test", { style: "test", tipJoint: "left" })
      window.x=$(".opentip-test").opentip("Hallo test", { style: "test", tipJoint: "top left" })

      window.x=$(".opentip-test").opentip("Hallo test", { style: "dark", hideDelay: 0.5, tipJoint: "left", stem: true, borderWidth: 2})

      window.x=$(".opentip-test2").opentip("Hallo test", { style: "dark", stem: true, target: true, delay: 0, showEffect: false, hideDelay: 0, hideEffectDuration: 3 })

      window.x=$(".opentip-test2").opentip("Hallo test bla test bl<br />kjsdlfksjdlf", { style: "dark", hideTrigger: "closeButton", stem: true, tipJoint: "top right", target: true, delay: 0, hideDelay: 0, showOn: "creation", borderRadius: 15 })
    });
  </script>
  <style type="text/css">
    @import url("../css/opentip.css");

    .opentip-test, .opentip-test2 {
      width: 150px;
      background: #f4f4f4;
      padding: 10px;
      text-align: center;
      position: relative;
      margin: 40px auto;
    }

    .opentip-container .opentip {
      padding: 10px 15px;
    }
  </style>
</head>
<body>

  <div id="mocha">
    <div class="opentip-test" data-ot="test">Hello</div>
    <div class="opentip-test2" data-ot="test">Hello</div>
  </div>

</body>
