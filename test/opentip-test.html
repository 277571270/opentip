<!doctype html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="lib/mocha.css" />
  <script src="lib/ender.js"></script>
  <script src="../lib/opentip.js"></script>
  <script src="../lib/adapter.ender.js"></script>
  <script>
    Opentip.debug = true;
    $.domReady(function() {
      window.x=$(".opentip-test").opentip("Hallo test", { target: true, tipJoint: "top left", stem: true, stemLength: 5})
    });
  </script>
  <style type="text/css">
    @import url("../css/opentip.css");

    .opentip-test {
      width: 150px;
      background: #f4f4f4;
      padding: 10px;
      text-align: center;
      position: relative;
      margin: 40px auto;
    }

    .opentip-container .opentip {
      padding: 10px 15px;
    }
  </style>
</head>
<body>

  <div id="mocha">
    <div class="opentip-test" data-ot="test">Hello</div>
  </div>

</body>
